<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Atelier 2</title>
  </head>
  <body>
    <section class="Container">
      <div class="firstsection">
        <div class="logo">
          <img src="/atelier2/images/logo.svg" alt="logoweb" />
        </div>

        <div class="icons">
          <div class="icondocument">
            <img src="/atelier2/images/icon-document.svg" alt="icondoc" />
          </div>
          <div class="iconfolder">
            <img src="/atelier2/images/icon-folder.svg" alt="iconfol" />
          </div>
          <div class="iconupload">
            <img src="/atelier2/images/icon-upload.svg" alt="iconupl" />
          </div>
        </div>
      </div>

      <div class="secondsectionglob">
        <div class="path">
          <p><strong>185</strong>GB LEFT</p>
        </div>

        <div class="secondsection">
          <div class="text">
            <p>You've used <strong>815</strong> GB of your storage</p>
          </div>

          <div class="progressbar">
            <div class="bar">
              <div class="cercle"></div>
            </div>
          </div>

          <div class="text2">
            <div>
              <p>0 GB</p>
            </div>
            <div>
              <p>1000GB</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
